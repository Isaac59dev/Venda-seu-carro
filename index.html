<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #673ab7;
            box-shadow: 0 0 5px rgba(103, 58, 183, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>

                <form method="POST">
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required autocomplete="off"/>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" placeholder="Ex: Toyota, Ford, Honda" required />
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" placeholder="Ex: Corolla, Civic, Fiesta" required />
                    </div>

                    <div class="box-input">
                        <label for="year">Ano de fabricação <span class="required-field">*</span></label>
                        <input type="number" name="year" id="year" placeholder="Ex: 2020" required />
                    </div>

                    <div class="box-input">
                        <label for="price">Preço (R$) <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" placeholder="Digite o valor" required />
                    </div>

                    <div class="box-input">
                        <label for="fuel">Tipo de combustível <span class="required-field">*</span></label>
                        <select name="fuel" id="fuel" required>
                            <option value="">Selecione</option>
                            <option value="gasolina">Gasolina</option>
                            <option value="álcool">Álcool</option>
                            <option value="diesel">Diesel</option>
                            <option value="flex">Flex</option>
                            <option value="elétrico">Elétrico</option>
                        </select>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Quilometragem (km) <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" placeholder="Ex: 50000" required />
                    </div>

                    <div class="box-input">
                        <label for="color">Cor do veículo <span class="required-field">*</span></label>
                        <input type="text" name="color" id="color" placeholder="Ex: Preto, Branco, Vermelho" required />
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição do veículo</label>
                        <textarea name="description" id="description" rows="4" placeholder="Detalhes adicionais sobre o veículo"></textarea>
                    </div>

                    <div class="box-input">
                        <label>Opcionais:</label>
                        <div>
                            <input type="checkbox" name="air_conditioning" id="air_conditioning"/>
                            <label for="air_conditioning">Ar-condicionado</label>
                        </div>
                        <div>
                            <input type="checkbox" name="power_steering" id="power_steering"/>
                            <label for="power_steering">Direção hidráulica</label>
                        </div>
                        <div>
                            <input type="checkbox" name="airbag" id="airbag"/>
                            <label for="airbag">Airbag</label>
                        </div>
                        <div>
                            <input type="checkbox" name="electric_windows" id="electric_windows"/>
                            <label for="electric_windows">Vidros elétricos</label>
                        </div>
                    </div>

                    <div class="box-input">
                        <label for="images">Fotos do veículo</label>
                        <input type="file" name="images" id="images" multiple accept="image/*" />
                    </div>

                    <input type="submit" value="Enviar"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
